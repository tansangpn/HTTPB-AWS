name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ap-southeast-1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        pytest test_app.py -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: FLASK_SECRET_KEY
        
        # ===  KỊCH BẢN CHO UBUNTU ===
        
        script: |
          echo "Deploying at $(date -u '+%Y-%m-%d %H:%M:%S')"
          
          # 1. Cài đặt Git và Docker bằng apt
          sudo apt update -y
          sudo apt install docker.io git -y
          
          # 2. Clone hoặc cập nhật code
          # Tự động clone repo hiện tại (repo của bạn)
          cd ~/task-tracker || git clone $GITHUB_SERVER_URL/$GITHUB_REPOSITORY.git ~/task-tracker
          cd ~/task-tracker
          git fetch
          git reset --hard origin/main
          
          # 3. Sửa lỗi Permission: Chạy các lệnh docker bằng 'sudo'
          
          # Đảm bảo volume tồn tại
          sudo docker volume create task-tracker-data
          
          # Dừng và xóa container cũ
          sudo docker stop task-tracker || true
          sudo docker rm task-tracker || true
          
          # Build ảnh mới
          sudo docker build -t task-tracker .
          
          # Chạy container mới với các biến môi trường
          sudo docker run -d \
            --name task-tracker \
            -p 8080:8080 \
            -v task-tracker-data:/app/instance \
            -e SECRET_KEY="${FLASK_SECRET_KEY}" \
            -e FLASK_ENV=production \
            -e PYTHONUNBUFFERED=1 \
            --restart unless-stopped \
            task-tracker