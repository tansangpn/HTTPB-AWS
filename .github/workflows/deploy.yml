name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ap-southeast-1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        pytest test_app.py -v

  deploy:
    
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v2
    
    # 1. Cấu hình AWS credentials 
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    # 2. Đăng nhập vào Amazon ECR (Mới)
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # 3. Build, Tag, và Push ảnh lên ECR (Mới)
    - name: Build, tag, and push image to Amazon ECR
      env:

        ECR_REPOSITORY_URI: 378388076859.dkr.ecr.ap-southeast-2.amazonaws.com/task-tracker
        
        # Dùng mã commit làm tag cho phiên bản (để dễ theo dõi)
        IMAGE_TAG: ${{ github.sha }} 
      run: |
        # 1. Build ảnh Docker
        docker build -t task-tracker .
        
        # 2. Gắn tag cho ảnh
        # Gắn tag 'latest'
        docker tag task-tracker:latest $ECR_REPOSITORY_URI:latest
        # Gắn tag phiên bản (dùng mã commit)
        docker tag task-tracker:latest $ECR_REPOSITORY_URI:$IMAGE_TAG
        
        # 3. Đẩy (push) 2 tag này lên ECR
        echo "Pushing image to ECR..."
        docker push $ECR_REPOSITORY_URI:latest
        docker push $ECR_REPOSITORY_URI:$IMAGE_TAG
        echo "Push complete!"